<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedios Chilenos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-calculator" style="font-size: 48px;"></i>
            <h1 style="padding-top: 10px;"> Calculadora <br> de Promedios</h1>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <input type="number" id="grade-input" placeholder="Ingresa una nota (0.0 - 7.0)" min="0" max="7" step="0.1">
                <button id="add-grade"><i class="fas fa-plus"></i></button>
            </div>
            
            <div class="grades-list" id="grades-list">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No hay notas agregadas</p>
                </div>
            </div>
            
            <div id="result-container" style="display: none;">
                <span id="average">--</span>
                <span id="status">Esperando notas...</span>
            </div>
            
            <div class="actions">
                <button class="calculate-btn" id="calculate-btn"><i class="fas fa-sync-alt"></i> Calcular</button>
                <button class="reset-btn" id="reset-btn"><i class="fas fa-trash-alt"></i> Limpiar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
